<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geekbench 4 电池测试评分</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-crosshair"></script>
</head>
<body>
    <div class="container">
        <h1>Geekbench 4 电池测试评分</h1>
        
        <!-- 添加查询表单 -->
        <div class="query-form">
            <div class="form-group">
                <label for="deviceSelect">选择机型</label>
                <select id="deviceSelect" class="form-control">
                    <option value="">请选择iPhone机型</option>
                    <option value="iPhone 15">iPhone 15</option>
                    <option value="iPhone 13">iPhone 13</option>
                    <option value="iPhone 12">iPhone 12</option>
                    <option value="iPhone 11">iPhone 11</option>
                    <option value="iPhone XR">iPhone XR</option>
                    <option value="iPhone SE 2020">iPhone SE 2020</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currentVersion">当前系统版本</label>
                <select id="currentVersion" class="form-control">
                    <option value="">请选择当前iOS版本</option>
                </select>
            </div>
            <div class="form-group">
                <label for="targetVersion">目标系统版本</label>
                <select id="targetVersion" class="form-control">
                    <option value="">请选择目标iOS版本</option>
                </select>
            </div>
            <button id="queryBtn" class="query-btn">查询对比</button>
        </div>

        <!-- 添加结果显示区域 -->
        <div id="queryResult" class="query-result"></div>

        <div class="chart-container">
            <canvas id="batteryChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- 横屏提示弹窗 -->
    <div class="orientation-tip">
        <div class="tip-content">
            <div class="tip-icon">📱</div>
            <div class="tip-text">竖屏会导致折线图无法正常展示，建议将设备横屏。</div>
            <button class="tip-btn">我知道了！</button>
        </div>
    </div>
</body>
</html>
